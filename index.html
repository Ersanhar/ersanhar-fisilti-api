<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fısıltı</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d16ba5;
    }
    select, input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #responseBox {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #fceef5;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🌸 Fısıltı</h1>

  <label for="characterSelect">Karakter Seç:</label>
  <select id="characterSelect">
    <option value="default">🌸 Bal Böceği (Varsayılan)</option>
    <option value="MaviKarga">🌀 Mavi Karga</option>
    <option value="KumKedisi">🌞 Kum Kedisi</option>
    <!-- Yeni karakterler buraya eklenebilir -->
  </select>

  <label for="messageInput">Mesajınız:</label>
  <input type="text" id="messageInput" placeholder="Bir şeyler fısıldayın..." />

  <button id="sendButton">Gönder</button>

  <div id="responseBox">Yanıt burada görünecek...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sendButton = document.getElementById("sendButton");
      const messageInput = document.getElementById("messageInput");
      const characterSelect = document.getElementById("characterSelect");
      const responseBox = document.getElementById("responseBox");

      sendButton.addEventListener("click", () => {
        const userMessage = messageInput.value.trim();
        let selectedCharacter = characterSelect?.value;

        if (!userMessage) {
          responseBox.innerText = "Lütfen bir mesaj yazın.";
          return;
        }

        if (!selectedCharacter || selectedCharacter === "default") {
          selectedCharacter = "BalBocegi";
        }

        fetch("https://ersanhar-fisilti-api.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: userMessage,
            character: selectedCharacter
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.reply) {
            responseBox.innerText = data.reply;
          } else {
            responseBox.innerText = "Yanıt alınamadı.";
          }
        })
        .catch(error => {
          console.error("Hata:", error);
          responseBox.innerText = "Sunucuya bağlanılamadı.";
        });
      });
    });
  </script>
</body>
</html>
