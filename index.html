<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 Fısıltı</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: background-color 0.5s ease;
    }
    select, input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #responseBox {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #ffffffaa;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #generatedImage {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>🌸 Fısıltı</h1>

  <!-- Karakter Seçimi -->
  <label for="characterSelect">Karakter Seç:</label>
  <select id="characterSelect">
    <option value="BalBocegi">🌸 Bal Böceği</option>
    <option value="MaviKarga">🦅 Mavi Karga</option>
    <option value="KumKedisi">🐱 Kum Kedisi</option>
  </select>

  <!-- Mesaj Gönderme -->
  <br />
  <label for="messageInput">Mesajınız:</label>
  <input type="text" id="messageInput" placeholder="Bir şeyler yaz..." />
  <button id="sendButton">Gönder</button>

  <div id="responseBox">Yanıt burada görünecek...</div>

  <!-- Görsel Üretme -->
  <h2>🎨 Görsel Üret</h2>
  <input type="text" id="imagePrompt" placeholder="Görsel açıklaması yaz..." />
  <button id="generateImage">Görsel Oluştur</button>
  <img id="generatedImage" src="" alt="Oluşturulan Görsel" />

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sendButton = document.getElementById("sendButton");
      const messageInput = document.getElementById("messageInput");
      const characterSelect = document.getElementById("characterSelect");
      const responseBox = document.getElementById("responseBox");

      const backgrounds = {
        BalBocegi: "#fff0f5",
        MaviKarga: "#e0f7ff",
        KumKedisi: "#fff8e1"
      };

      characterSelect.addEventListener("change", () => {
        const selected = characterSelect.value;
        document.body.style.backgroundColor = backgrounds[selected] || "#ffffff";
      });

      sendButton.addEventListener("click", () => {
        const userMessage = messageInput.value.trim();
        let selectedCharacter = characterSelect?.value;

        if (!userMessage) {
          responseBox.innerText = "Lütfen bir mesaj yazın.";
          return;
        }

        if (!selectedCharacter || selectedCharacter === "default") {
          selectedCharacter = "BalBocegi";
        }

        fetch("https://ersanhar-fisilti-api.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: userMessage,
            character: selectedCharacter
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.reply) {
            responseBox.innerText = data.reply;
            console.log("Fısıltı cevabı:", data.reply);
          } else {
            responseBox.innerText = "Yanıt alınamadı.";
            console.warn("Yanıt boş:", data);
          }
        })
        .catch(error => {
          console.error("Hata:", error);
          responseBox.innerText = "Sunucuya bağlanılamadı.";
        });
      });

      // Görsel üretme
      document.getElementById("generateImage").addEventListener("click", () => {
        const prompt = document.getElementById("imagePrompt").value.trim();
        if (!prompt) return;

        fetch("https://ersanhar-fisilti-api.onrender.com/image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        })
        .then(res => res.json())
        .then(data => {
          if (data.imageUrl) {
            document.getElementById("generatedImage").src = data.imageUrl;
          } else {
            alert("Görsel oluşturulamadı.");
          }
        })
        .catch(err => {
          console.error("Görsel hatası:", err);
          alert("Sunucuya bağlanılamadı.");
        });
      });
    });
  </script>
</body>
</html>
